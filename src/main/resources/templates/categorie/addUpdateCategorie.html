<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>::: Gestion Categorie:::</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
<meta name="Content-Language" content="fr" />
<meta name="Description" content="" />
<meta name="Keywords" content=" Tutoriel Spring MVC-Boot-Data JPA Hibernate Bootstrap Jquery " />

 <div th:replace="fragments/header :: header-css"/>

</head>


<body>

<div th:replace="fragments/header :: header"></div>


	<div class="container">


		<section class="h-100">
			<div class="container h-100">
				<div class="row justify-content-md-center h-100">
					<div class="card-wrapper">

						<div class="card fat">
							<div class="card-body">
										<h1 th:if="${categorieForm.idCateg != null}" class="card-title">Modifier categorie </h1>
										<h4 th:if="${categorieForm.idCateg != null}" class="card-title">Merci de mettre à jour ces données</h4>
										<h1 th:unless="${categorieForm.idCateg != null}" class="card-title">Nouveau categorie </h1>
										<h4 th:unless="${categorieForm.idCateg != null}" class="card-title">Merci de renseigner ces données</h4>

								<form id="categorieform" class="form-horizontal" th:object="${categorieForm}" th:action="@{/categorie/save}" method="post">


									<input type="hidden" th:field="*{idCateg}"/>

										<div class="form-group">
											<input th:if="${categorieForm.idCateg != null}"  type="text" th:field="*{idCateg}"
												class="form-control"
												th:value="${categorieForm.codeCateg}"
												placeholder="categorieForm.codeCateg" required="required"
												data-validation="required number"
												data-validation-allowing="range[1;101]"
												data-validation-length="max3"
												data-validation-error-msg-required="Champs codeCateg est Obligatoire !"
												data-validation-error-msg-number="Champs codeCateg doit étre numérique entre 1 et 100!" />
												
											 <input th:unless="${categorieForm.idCateg != null}"  type="text" th:field="*{idCateg}"
												class="form-control"
												placeholder="codeCateg" required="required"
												data-validation-length="max10"
												data-validation-allowing="-_ ééé'&"
												data-validation="required alphanumeric length"
												data-validation-error-msg-required="Champs codeCateg est Obligatoire !"
												data-validation-error-msg-alphanumeric="La codeCateg doit contenir uniquement des cacartéres alphanumérique"
												data-validation-error-msg-length="Taille du champs codeCateg ne doit pas dépasser 10" />

										</div>

										<div class="form-group">
											<input type="text" th:field="*{libelleCateg}" 
												class="form-control" th:value="${categorieForm.libelleCateg}"
												placeholder="libelleCateg" required="required"
												data-validation-length="max100"
												data-validation-allowing="-_ ééé'&"
												data-validation="required alphanumeric length"
												data-validation-error-msg-required="Champs libelleCateg est Obligatoire !"
												data-validation-error-msg-alphanumeric="La libelleCateg doit contenir uniquement des cacartéres alphanumérique"
												data-validation-error-msg-length="Taille du champs Désignation ne doit pas dépasser 100" />
										</div>

									
										
									<div class="form-group m-0">
										<button th:if="${categorieForm.idCateg != null}" type="submit" class="btn btn-primary">
											Modifier</button>
											
										<button th:unless="${categorieForm.idCateg != null}" type="submit" class="btn btn-success">
											Enregistrer</button>
											
										<input class="btn btn-secondary" type="reset" value="Effacer">
											
									</div>
								</form>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"></div>

    <script src="../../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>


	<script>
	$.validate();
	</script>


</body>
</html>
